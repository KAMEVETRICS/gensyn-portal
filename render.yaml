services:
  - type: web
    name: gensyn-art-portal
    env: node
    buildCommand: npm install && npm run db:generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: gensyn-db
          property: connectionString
    disk:
      name: uploads
      mountPath: /app/public/uploads
      sizeGB: 10

databases:
  - name: gensyn-db
    plan: free
    databaseName: gensyn
    user: gensyn

